<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />

  <!-- CSS  -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- jQuery -->
  <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- JS -->
  <script defer src="./js/script.js"></script>

  <title>Momentum Clone</title>
</head>

<body>
  <div id="unsplash">
    <nav>
      <span class="linkedin">
        <a href="https://www.linkedin.com/in/arthurryoo/" target="_blank">LinkedIn</a>
        <a href="https://github.com/arthur-ryoo" target="_blank">GitHub</a>
      </span>
    </nav>
    <div class="weather">
      <div id="icon"></div>
      <div id="temp"></div>
      <div id="description"></div>
    </div>
    <div class="clock">
      <h1 class="clock-title">00:00:00</h1>
    </div>
    <div class="greetings">
      <p>Hello, Arthur!</p>
    </div>
    <div class="focus">What is your main focus for today?</div>
    <form class="todolist">
      <input class="todolist-input" type="text" />
    </form>
    <ul class="todolist-item"></ul>

    <div class="unsplash">
      <div class="image-location"></div>
      <div class="first-last-name"></div>
    </div>
  </div>
</body>

</html>
