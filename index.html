<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Google Fonts -->

    <!-- CSS  -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- JQuery -->
    <script
      defer
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script defer src="./js/script.js"></script>

    <title>Momentum Clone</title>
  </head>
  <body>
    <nav>
      <p class="linkedin">linkedin icon here</p>
    </nav>
    <div class="weather">
      <h1>Weather Info</h1>
      <dl>
        <dt></dt>
        <dd id="temp"></dd>
        <div id="icon"></div>
      </dl>
      <form>
        <input type="text" placeholder="City" />
        <input type="submit" placeholder="Get Weather Info" />
      </form>
      <span class="weather-icon">image here</span>
      <span class="temperature">temp here</span>
      <span class="location">location here</span>
    </div>
    <div class="clock">
      <h1 class="clock-title">00:00:00</h1>
    </div>
    <span class="greetings"></span>
    <form class="form">
      <input class="input" type="text" placeholder="What is your name?" />
    </form>
    <form class="todolist">
      <input
        class="todolist-input"
        type="text"
        placeholder="Add things to do"
      />
      <ul class="todolist-item"></ul>
    </form>
    <div class="unsplash">
      <span class="image-info"></span>
    </div>
  </body>
</html>
